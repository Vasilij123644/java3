<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Документ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css.css" />
  </head>

  
  <body>
    <section>
      <div class="container pb-3 shadow rounded">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center">Калькулятор расчета доставки груза</h1>
          </div>
          
            <div class="col-md-12">
              <form>
                <div class="row mb-3">
                  <div class="form-group col-md-6 col-sm-6">
                    <p class="badge badge-warning">Вес (кг)</p>
                    <input type="number" name="date" class="form-control" id="weight" required="" placeholder="1500">
                  </div>
                  <div class="form-group col-md-6 col-sm-6">
                    <p class="badge badge-warning">Объем (м³)</p>
                    <input type="number" name="adress" id="vol" class="form-control" placeholder="2" required="">
                  </div>
                </div>
                <div class="custom-control custom-checkbox row d-flex justify-content-center mb-3">
                  <div class="col-md-3" style="visibility: visible;">
                    <input type="checkbox" id="load" name="mess" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="load">Нужна погрузка</label>
                  </div>
               
                  <div class="col-md-3" style="visibility: visible;">
                    <input type="checkbox" id="del" name="mess" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="del">Доставка до места</label>
                  </div>
  
                  <div class="col-md-3" style="visibility: visible;">
                    <input type="checkbox" id="frag" name="mess" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="frag">Хрупкий груз</label>
                  </div>
                </div>
                <div class="row mb-3">
  
                  <div class="form-group col-md-12">
                    <label for="range">Расстояние <span class="rasstoyanie">2500</span> <span>км</span></label>
                    <input type="range" class="custom-range" min="50" max="5000" step="50" id="range" value="2500">
                  </div>
                  
                </div>
                <div class="row col-12 mb-3"><span id="out">0.0</span> <span class="rub">₽</span></div>
                <div class="row">
                    <div class="col-md-2 col-12">
                      <input type="button" name="adress" id="btn" class="btn-block btn btn-primary" value="Считать">
                    </div>
                    <div class="col-md-2 col-12">
                      <input type="button" name="adress" id="btn2" class="btn-block btn btn-primary" value="Очистить">
                    </div>
                </div>
              </form>
            </div>
          
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
      
    </script>
  
  
  </body>
</html>
